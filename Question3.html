<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f9fbe7;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #33691e;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    #add {
      background-color: #8bc34a;
      color: white;
    }

    #add:hover {
      background-color: #689f38;
    }

    #remove {
      background-color: #ef5350;
      color: white;
    }

    #remove:hover {
      background-color: #c62828;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }

    li {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
    }

    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>My To-Do List</h1>
    <input type="text" id="item" placeholder="Type a word to add or remove">
    <div class="buttons">
      <button id="add">Add</button>
      <button id="remove">Remove</button>
    </div>
    <ul id="list"></ul>
  </div>

  <script>
    const list = document.getElementById("list");
    const input = document.getElementById("item");
    const addBtn = document.getElementById("add");
    const removeBtn = document.getElementById("remove");

    function updateColors() {
      const items = list.children;
      for (let i = 0; i < items.length; i++) {
        items[i].style.backgroundColor = i % 2 === 0 ? "#fff" : "#f0f4c3";
      }
    }

    addBtn.onclick = () => {
      const words = input.value.trim().split(/\s+/);
      for (const word of words) {
        if (word) {
          const li = document.createElement("li");
          li.textContent = word;
          list.appendChild(li);
        }
      }
      input.value = "";
      updateColors();
    };

    removeBtn.onclick = () => {
      const target = input.value.trim().toLowerCase();
      const items = list.getElementsByTagName("li");

      for (let i = 0; i < items.length; i++) {
        if (items[i].textContent.toLowerCase() === target) {
          list.removeChild(items[i]);
          break;
        }
      }

      input.value = "";
      updateColors();
    };
  </script>
</body>
</html>
